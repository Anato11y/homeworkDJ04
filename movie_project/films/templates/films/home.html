{% extends 'films/base.html' %}

{% block content %}
<h1 class="mb-4">Список фильмов</h1>

{% if films %}
    <div class="row">
        {% for film in films %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ film.title }}</h5>
                        <p class="card-text"><strong>Описание:</strong> {{ film.description }}</p>
                        <p class="card-text"><strong>Отзыв:</strong> {{ film.review }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-warning" role="alert">
        Фильмы ещё не добавлены.
    </div>
{% endif %}
<a href="{% url 'add_film' %}" class="btn btn-primary">Добавить фильм</a>
{% endblock %}
